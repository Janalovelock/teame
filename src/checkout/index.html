<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkoutProcess.mjs" type="module"></script>
    <script src="../js/cartCount.js" type="module"></script>
    <script src="../js/cart.js" type="module"></script>
    <script src="../js/utils.mjs" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>


    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkoutForm" onsubmit="return submitForm()">
        <fieldset>
            <legend>Shipping</legend>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="fname" required><br><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lname" required><br><br>
            <label for="streetAddress">Street:</label><br>
            <input type="text" id="streetAddress" name="street" required><br><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required><br><br>
            <label for="state">State:</label><br>
            <input type="text" id="state" name="state" required><br><br>
            <label for="zip">ZIP:</label><br>
            <input type="text" id="zip" name="zip" required><br><br>        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <label for="creditCardNumber">Credit Card Number:</label><br>
            <input type="text" id="creditCardNumber" name="cardnumber" required><br><br>
            <label for="expirationDate">Expiration Date (MM/YY):</label><br>
            <input type="text" id="expirationDate" name="expiration" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required><br><br>            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="code" required><br><br>
        </fieldset>

        <fieldset id="orderSummary">
            <legend>Order Summary</legend>
            <p>Item Subtotal: </p>
            <p>Tax: </p>
            <p>Shipping Cost: </p>
            <p>Total: </p>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
