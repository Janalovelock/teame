<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js" defer></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <p><i>*All fields are required.</i></p>
        <form method="post" id="checkout-form">
          <fieldset>
            <legend>Shipping</legend>
            <label for="fname"
              >First Name<input name="fname" type="text" required
            /></label>
            <label for="lname"
              >Last Name<input name="lname" type="text" required
            /></label>
            <label for="street"
              >Street Address<input name="street" type="text" required
            /></label>
            <label for="city"
              >City<input name="city" type="text" required
            /></label>
            <label for="state"
              >State<input name="state" type="text" required
            /></label>
            <label for="zip"
              >Zip<input name="zip" id="zip" type="text" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber"
              >Card Number<input
                name="cardNumber"
                type="text"
                value="1234123412341234"
                pattern="^(\d{4}\s?){4}$"
                required
            /></label>
            <label for="expiration"
              >Expiration<input
                name="expiration"
                type="text"
                value="04/2024"
                required
            /></label>
            <label for="code"
              >Security Code<input name="code" type="text" value="123" required
            /></label>
          </fieldset>
          <fieldset id="order-summary">
            <legend>Order Summary</legend>
            <p id="subtotal">
              Item Subtotal<span></span><span class="price"></span>
            </p>
            <p id="shipping">Shipping Estimate<span class="price"></span></p>
            <input type="hidden" name="shipping" value="0.00" />
            <p id="tax">Tax<span class="price"></span></p>
            <input type="hidden" name="tax" value="0.00" />
            <p id="orderTotal"><b>Order Total</b><span class="price"></span></p>
            <input type="hidden" name="orderTotal" value="0.00" />
          </fieldset>
          <button>Checkout</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
