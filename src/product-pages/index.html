<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product Page</title>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/med.css" />
    <link rel="stylesheet" href="../css/large.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>
    <div class="breadcrumbs">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li>
          <a id="categoryBreadcrumb" href="/product-list/?category="
            >Category</a
          >
        </li>
        <li><a id="productBreadcrumb" href="#">product</a></li>
      </ul>
    </div>
    <br />
    <br />
    <br />

    <button type="submit" id="quickViewBtn">Quick View</button>

    <!-- Modal for displaying product details -->
    <div id="product-modal" class="product-modal">
      <div class="product-modal-content">
        <span class="close-modal">&times;</span>
      </div>
    </div>

    <main class="divider">
      <template id="product-temp">
        <section class="product-detail">
          <h3></h3>
          <h2 class="divider"></h2>
          <img class="divider" alt="" />
          <p class="product-card__price"></p>
          <p class="product__color"></p>
          <p class="product__description"></p>
          <button id="addToCart" data-id="">Add to Cart</button>
        </section>
      </template>
    </main>
    
    <div class="comments">
      
      <textarea name="comments-section" id="comment-input" cols="30" rows="10" placeholder="Add Your Comments Here"></textarea>
      <button id="addCommentBtn" type="submit">Add Comment</button>
    </div>

    <div class="commentsSect">
      <p class="commSect">Comments Section</p>
      <div id="comments-container"></div>
    </div>
    
    <script defer src="../js/cartCount.js" type="module"></script>
    <script type="module" src="../js/quickview.js"></script>
    <script type="module" src="../js/comments.js"></script>
    <footer></footer>
  </body>
</html>
